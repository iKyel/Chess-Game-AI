<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game AI nhóm 5</title>

  <!-- Import thư viện chess cần thiết -->
  <link rel="stylesheet" href="./Lib/css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
  <script src="./Lib/js/chessboard-1.0.0.min.js"></script>

  <!-- Import my css -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/reset.css">

  <!-- Import Boootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


</head>

<body>
  <div class="wrapper">
    <div class="container">
      <!--  Chess board for player and AI -->
      <div class="board-layout-main">
        <!-- Thông tin người chơi top -->
        <div class="board-layout-player-top">
          <div class="player-component player-top">
            <div class="player-avatar-component">
              <!-- ảnh người chơi -->
              <img>

              <!-- Tên người chơi -->
              <div>
                <div class="user-name"></div>
              </div>
            </div>

            <!-- Đồng hồ -->
            <div class="clock-component">

              <!-- icon đồng hồ -->
              <div class="clock-icon">

              </div>

              <!-- Đồng hồ chạy -->
              <span class="clock-time">

              </span>
            </div>
          </div>
        </div>

        <!-- Bàn cờ -->
        <div class="board-layout-chessboard">
          <div id="myBoard"></div>
        </div>

        <!-- Thông tin người chơi bottom -->
        <div class="board-layout-player-bottom">
          <div class="player-component player-bottom">
            <div class="player-avatar-component">
              <!-- ảnh người chơi -->
              <img>

              <!-- Tên người chơi -->
              <div>
                <div class="user-name"></div>
              </div>
            </div>

            <!-- Đồng hồ -->
            <div class="clock-component">
              
              <!-- icon đồng hồ -->
              <div class="clock-icon">

              </div>

              <!-- Đồng hồ chạy -->
              <span class="clock-time">

              </span>
            </div>
          </div>
        </div>

      </div>

      <!-- Thông tin lịch sử đánh, và các nút -->
      <div class="board-layout-sidebar">
        <!-- Lịch sử nước đi -->
        <div class="board-layout-moves-container">

        </div>

        <!--  Các nút -->
        <div class="board-layout-controller-component">
          <button type="button" class="controls-button" aria-label="New game"></button>
          <button type="button" class="controls-button" aria-label="Move back"></button>
          <button type="button" class="controls-button" aria-label="Move Foward"></button>
        </div>
      </div>

    </div>
  </div>
  <!--  my javascript -->
  <script src="./js/main.js"></script>
</body>

</html>
